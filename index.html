<!DOCTYPE html>

<head>

    <title>Sidebar</title>

    <link rel="stylesheet" href="./style.css">

<body>

                <li class="sidenav-link active">
                    <b></b>

                    <a href="#">

                    </a>
                </li>
                <li class="sidenav-link">
                    <b></b>

                    </a>
